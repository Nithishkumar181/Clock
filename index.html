<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
    
</head>
<style>
    body {
    background-color: blueviolet;
}
.container{
    justify-content: center;
    text-align: center;
}

#taskList {
    list-style: none;
    padding-left: 0;
}

.task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin: 5px 0;
    background-color: #fff;
    border-radius: 5px;
}

.task-item button {
    background-color: #dc3545;
    border: none;
    color: white;
    font-size: 16px;
}

</style>
<body>
    <div class="container">
        <h1 class="text-center my-4">To-Do List</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task"><br>
                <button id="addBtn" class="btn btn-primary ">Add Task</button>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
